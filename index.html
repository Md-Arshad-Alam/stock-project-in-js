<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Up Stock treding</h1>
        <div class="navbar">
            <button id="stock-main" class="nav-button active">Stock Data</button>
            <button id="watchlist-button" class="nav-button">Watchlist</button>
            <button class="nav-button" id="order-button">Order</button>
        </div>
        <div class="stock-list toggle-content" id="stock-items">
            <h2>Stock Data</h2>
        </div>
       <div id="watchlist-items" class="toggle-content">
            <h2>Watchlist</h2>
            <div id="watchlist">
            </div>
        </div>
        <div class="toggle-content" id="orderList-items">
            <h2>OrderList</h2>
            <div id="orderlist">
            </div>
        </div>
        
    </div>
    
      
    <script src="index.js"></script>
</body>
</html>
